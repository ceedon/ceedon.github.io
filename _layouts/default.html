<!DOCTYPE html lang="en">
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <link href="/assets/css/style.css" rel="stylesheet" />
  <link href="/assets/css/colors-dark.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&family=Noto+Sans:ital,wght@0,400;1,500&family=Noto+Serif:ital,wght@1,700&display=swap" rel="stylesheet">

</head>

<body>

  <header id="header">
    <h1><a href="/">{{ site.title }}</a></h1>
    <p>{{ site.description }}</p>
  </header>


  <div id="page">

    <div id="sidebar">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/archives">Archive</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="http://twitter.com/distractable">Twitter</a></li>
          <li><a href="/feed.xml">RSS Feed</a></li>
        </ul>
      </nav>
    </div>


    <div id="content">
      {{ content }}
    </div>


  </div>


  <footer id="footer">
    <p class="copyright">Copyright: <a href="https://creativecommons.org/licenses/by/4.0/"> CC BY 4.0 </a> {{ site.time | date: '%Y' }}, {{ site.name }}</p>
    <p></p>
  </footer>


</body>
</html>
